name: nutri_balance
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Pastikan paket-paket ini sejajar dengan 'flutter'
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  http: ^1.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Untuk menggunakan aset seperti gambar SVG, pastikan Anda membuat folder 'assets'
  # dan memasukkan path-nya di sini
  # assets:
  #   - assets/logo.svg
  #   - assets/onboarding1.svg
